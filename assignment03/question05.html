<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign up</h1>
    <form action="">
      <label for="name">First Name</label>
      <input type="text" name="" id="name" minlength="3" required /><br />
      <br />
      <label for="Lname">Last Name</label>
      <input type="text" name="" id="Lname" minlength="3" required /> <br />
      <br />
      <label for="email">Email</label>
      <input type="email" name="" id="email" minlength="3" required /> <br />
      <br />
      <label for="pass">Password</label>
      <input type="password" name="" id="pass" required /> <br />
      <br />
      <label for="Cpass">Confirm Password</label>
      <input type="password" name="" id="Cpass" required /> <br />
      <br />
      <label for="age">Age</label>
      <input type="number" name="" id="age" min="1" max="150" required /> <br />
      <br />

      <label for="">Gender: </label>

      <input type="radio" name="gender" id="male" value="male" required />
      <label for="male">male</label>

      <input type="radio" name="gender" id="female" value="female" required />
      <label for="female">female</label> <br />
      <br />
      <label for="agree">Terms and condition</label>
      <input type="checkbox" id="agree" required />
      <br><br>
      <button type="submit">Sign up</button>
    </form>
  </body>
</html>
